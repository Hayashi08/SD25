                <div class="col-12 p-4 main">
                    <div class="row">
                        <div class="offset-1 main_title">
                            まさる堂
                        </div>
                    </div>
                    <div class="row mt-3 mx-4">
                        <a class="col-1 p-1 menu_title" href="../top.html">トップページ</a>
                        <a class="col-1 p-1 menu_title" href="../user/top.html">会員管理</a>

                    </div>
                </div>

                <div class="offset-4 my-3 col-4 text-center main_title">
                    確認画面
                </div>

                <div class="offset-1 col-10 p-5 main">
                    <div class="offset-3 p-3 sub_title">
                        この内容で登録しますか
                    </div>
                    <table class="offset-3 col-6 table table-striped">
                        <tr>
                          <td class="field">従業員ID</td>
                          <td class="input-group"><input type="text" class="form-control" placeholder="E00" readonly></td>
                        </tr>
                        <tr>
                          <td class="field">パスワード</td>
                          <td class="input-group"><input type="password" class="form-control" placeholder="halmasaru123" readonly></td>
                        </tr>
                        <tr>
                          <td class="field">役職</td><!-- プルダウン -->
                          <td class="input-group"><input type="text" class="form-control" placeholder="店長" readonly></td>
                        </tr>
                        <tr>
                          <td class="field">氏名(姓)</td>
                          <td class="input-group"><input type="text" class="form-control" placeholder="HAL" readonly></td>
                        </tr>
                        <tr>
                          <td class="field">氏名(名)</td>
                          <td class="input-group"><input type="text" class="form-control" placeholder="マサル" readonly></td>
                        </tr>
                        <tr>
                          <td class="field">カナ(姓)</td>
                          <td class="input-group"><input type="text" class="form-control" placeholder="ハル" readonly></td>
                        </tr>
                        <tr>
                          <td class="field">カナ(名)</td>
                          <td class="input-group"><input type="text" class="form-control" placeholder="マサル" readonly></td>
                        </tr>
                        <tr>
                          <td class="field">メールアドレス</td>
                          <td class="input-group"><input type="text" class="form-control" placeholder="masaru123@gmail.com" readonly></td>
                        </tr>
                        <tr>
                          <td class="field">電話番号</td>
                          <td class="input-group"><input type="text" class="form-control" placeholder="0564-12-3456" readonly></td>
                        </tr>
                    </table>

                    <div class="row my-3">
                        <div class="col-2 offset-4">
                            <a class="btn btn-primary"  href="signup_complete.html" role="button">登録</a>
                        </div>
                        <div class="col-2 offset-1">
                            <a class="btn btn-primary" href="signup.html" role="button">戻る</a>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </body>
</html>
