<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>会員編集</title>
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="../css/common.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="p-3">
                <div class="col-12 p-4 main">
                    <div class="row">
                        <div class="offset-1 main_title">
                            まさる堂
                        </div>
                    </div>
                    <div class="row mt-3 mx-4">
                        <a class="col-1 p-1 menu_title" href="../top.html">トップページ</a>
                        <a class="col-1 p-1 menu_title" href="top.html">会員管理</a>
                        <a class="col-1 p-1 menu_title" href="../floor/top.html">フロア管理</a>
                        <a class="col-1 p-1 menu_title" href="../stock/top.html">在庫管理</a>
                        <a class="col-1 p-1 menu_title" href="../order/top.html">注文管理</a>
                        <a class="col-1 p-1 menu_title" href="../analyse/top.html">売上分析</a>
                        <a class="col-1 p-1 menu_title" href="../employee/top.html">従業員管理</a>
                        <a class="col-1 p-1 menu_title" href="../service/top.html">会員サービス</a>
                        <a class="col-1 p-1 menu_title" href="../login/logout_confirm.html">ログアウト</a>
                    </div>
                </div>

                <div class="offset-4 my-3 col-4 text-center main_title">
                    会員編集
                </div>

                <div class="offset-1 col-10 p-5 main">
                    <div class="offset-3 p-3 sub_title">
                        各項目を入力してください
                    </div>

                    <table class="offset-3 col-6 table table-striped">
                        <tr>
                          <td class="field">会員ID</td>
                          <td class="input-group"><input type="text" class="form-control" value="masaru"></td>
                        </tr>
                        <tr>
                          <td class="field">会員パスワード</td>
                          <td class="input-group"><input type="password" class="form-control" value="・・・・・・"></td>
                        </tr>
                        <tr>
                          <td class="field">名前</td>
                          <td class="input-group"><input type="text" class="form-control" value="谷勝"></td>
                        </tr>
                        <tr>
                          <td class="field">性別</td>

                          <td class="input-group"><input type="text" class="form-control" value="男"></td><!-- ラジオボタン -->
                        </tr>
                        <tr>
                          <td class="field">生年月日</td>
                          <td class="input-group">
                            <input type="date" class="form-control">
                          </td>
                        </tr>
                        <tr>
                          <td class="field">メールアドレス</td>
                          <td class="input-group"><input type="text" class="form-control" value="masaru@icloud.com"></td>
                        </tr>
                        <tr>
                          <td class="field">電話番号</td>
                          <td class="input-group"><input type="text" class="form-control" value="090xxxxxxxx"></td>
                        </tr>
                        <tr>
                          <td class="field">信用度</td>
                          <td class="input-group">
                              <select name="" size="1">
                              <option value="1" >1
                              <option value="2" >2
                              <option value="3" >3
                              <option value="4" >4
                              <option value="5" selected>5
                              </select>
                          </td>
                        </tr>
                        <tr>
                          <td class="field">ランク</td>
                          <td class="input-group">
                              <select name="" size="1">
                                <option value="1"  selected>1
                                <option value="2" >2
                                <option value="3" >3
                                <option value="4" >4
                                <option value="5">5
                              </select>
                            </td>
                        </tr>
                        <tr>
                          <!--  -->
                          <td class="field">職業(任意)</td>
                          <td class="input-group">
                              <select name="job" size="1">
                                <option value="職業1"  selected>職業1
                                <option value="職業2" >職業2
                              </select>
                            </td>
                        </tr>
                    </table>
                    <div class="row my-3">
                        <div class="col-2 offset-4">
                            <a class="btn btn-primary"  href="edit_confirm.html" role="button">確認</a>
                        </div>
                        <div class="col-2 offset-1">
                            <a class="btn btn-primary" href="edit.html" role="button">クリア</a>
                        </div>
                        <div class="col-2 offset-1">
                            <a class="btn btn-primary" href="edit_error.html" role="button">エラー</a>
                        </div>
                    </div>
                </div>

                <div class="offset-8 col-3 my-3">
                    <a class="btn btn-primary m-5" href="detail.html" role="button">戻る</a>
                </div>

            </div>
        </div>
    </body>
</html>
