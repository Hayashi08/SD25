            <div class="p-3">
                <div class="col-12 p-4 main">
                    <div class="row">
                        <div class="offset-1 main_title">
                            まさる堂
                        </div>
                    </div>
                    <div class="row mt-3 mx-4">
                        <a class="col-1 p-1 menu_title" href="../top.html">トップページ</a>
                        <a class="col-1 p-1 menu_title" href="top.html">会員管理</a>
                        <a class="col-1 p-1 menu_title" href="../floor/top.html">フロア管理</a>

                    </div>
                </div>

                <div class="offset-4 my-3 col-4 text-center main_title">
                    確認画面
                </div>

                <div class="offset-1 col-10 p-5 main">
                    <div class="offset-3 p-3 sub_title">
                        この内容に編集しますか
                    </div>

                    <table class="offset-3 col-6 table table-striped">
                        <tr>
                          <td class="field">会員ID</td>
                          <td class="input-group"><input type="text" class="form-control" placeholder="masaru" readonly></td>
                        </tr>
                        <tr>
                          <td class="field">会員パスワード</td>
                          <td class="input-group"><input type="password" class="form-control" placeholder="・・・・・" readonly></td>
                        </tr>
                        <tr>
                          <td class="field">名前</td>
                          <td class="input-group"><input type="text" class="form-control" placeholder="谷勝" readonly></td>
                        </tr>
                        <tr>
                          <td class="field">性別</td><!-- ラジオボタン -->
                          <td class="input-group"><input type="text" class="form-control" placeholder="" readonly></td>
                        </tr>
                        <tr>
                          <td class="field">生年月日</td>
                          <td class="input-group">
                            <input type="date" class="form-control" readonly>
                          </td>
                        </tr>
                        <tr>
                          <td class="field">メールアドレス</td>
                          <td class="input-group"><input type="text" class="form-control" placeholder="masaru@icloud.com" readonly></td>
                        </tr>
                        <tr>
                          <td class="field">電話番号</td>
                          <td class="input-group"><input type="text" class="form-control" placeholder="090xxxxxxxx" readonly></td>
                        </tr>
                        <tr>
                          <td class="field">信用度</td><!-- プルダウン -->
                          <td class="input-group"><input type="text" class="form-control" placeholder="5" readonly>
                          </td>
                        </tr>
                        <tr>
                          <td class="field">ランク</td>
                            <td class="input-group">
                                <input type="text" class="form-control" placeholder="5" readonly>
                            </td>
                        </tr>
                        <tr>
                          <td class="field">職業(任意)</td>
                            <td class="input-group">
                                <input type="text" class="form-control" placeholder="職業1" readonly>
                            </td>
                        </tr>
                    </table>


                    <div class="row my-3">
                        <div class="col-2 offset-4">
                            <a class="btn btn-primary"  href="edit_conplete.html" role="button">登録</a>
                        </div>
                        <div class="col-2 offset-1">
                            <a class="btn btn-primary" href="edit.html" role="button">戻る</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
