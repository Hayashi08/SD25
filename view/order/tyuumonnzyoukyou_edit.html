                <div class="offset-4 my-3 col-4 text-center main_title">
                    注文編集画面
                </div>

                <div class="offset-1 col-10 p-5 main">
                    <div class="offset-3 p-3 sub_title">
                        この内容で登録しますか
                    </div>

                    <table class="offset-1 col-10 table table-striped">
                        <tr>
                          <th class="field">部屋ID</th>
                          <th class="field">利用ID</th>
                          <th class="field">注文時間</th>
                          <th class="field">提供状況</th>
                        </tr>
                        <tr>
                          <td><input type="text" class="form-control" value="103"></td>
                          <td><input type="text" class="form-control" value="3"></td>
                          <td><input type="text" class="form-control" value="13:30"></td>
                          <td>
                            <div>
                            <input type="radio" name="3" aria-label="Radio button for following text input"　value="mikann" checked>　:未提供
                            　<input type="radio" name="3" aria-label="Radio button for following text input"　value="kann">　:提供完了
                            </div>
                          </td>
                        </tr>
                    </table>
                    <br>
                    <table class="offset-4 col-4 table table-striped">
                        <tr>
                          <th class="field">メニュー名</th>
                          <th class="field">数量</th>
                        </tr>
                        <tr>
                          <td><input type="text" class="form-control" value="オニオンスープ"></td>
                          <td><input type="text" class="form-control" value="1"></td>
                        </tr>
                    </table>
                    <br>

                      <table class="offset-4 col-4 table table-striped">
                        <tr>
                          <td class="field">性別</td>
                          <td class="input-group">
    <div>
                            　<input type="radio" name="0" aria-label="Radio button for following text input" value="male">　:男性　　　　　
                            <input type="radio" name="0" aria-label="Radio button for following text input" value="female">　:女性
</div>
                          </td>
                        </tr>
                        <tr>
                          <td class="field">年齢層</td>
                          <td class="input-group">
                            <div>
                            <input type="radio" name="1" aria-label="Radio button for following text input" value="Children">:キッズ
                            　<input type="radio" name="1" aria-label="Radio button for following text input" value="10">:10代
                            　<input type="radio" name="1" aria-label="Radio button for following text input" value="20" checked>:20代
                            　<input type="radio" name="1" aria-label="Radio button for following text input" value="30">:30代<br>
                            <input type="radio" name="1" aria-label="Radio button for following text input" value="40">:40代
                            　<input type="radio" name="1" aria-label="Radio button for following text input" value="50">:50代
                            　<input type="radio" name="1" aria-label="Radio button for following text input" value="60">:60代
                            　<input type="radio" name="1" aria-label="Radio button for following text input" value="sinia">:シニア<br>
                            <input type="radio" name="1" aria-label="Radio button for following text input" value="NULL">:NULL
                            </div>
                          </td>
                        </tr>
                    </table>
                    <br>
