<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>ログイン画面</title>
        <link rel="stylesheet" href="view/css/bootstrap.css">
        <link rel="stylesheet" href="view/css/common.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col title text-center my-5">
                    カラオケボックス管理システム
                </div>
            </div>

            <form action="servlet/FrontController" method="POST">
                <input type="text" name="class_name" value="login.LoginAction" hidden>

                <div class="offset-1 col-10 pt-3 text-center main">
                    <div class="offset-4 my-5 col-4 main_title">
                        ログイン画面
                    </div>
                        <div class="row my-5">
                            <div class="offset-3 col-2">
                                従業員ID
                            </div>
                            <div class="col-4">
                                <input type="text" placeholder="従業員ID">
                            </div>
                        </div>
                        <div class="row my-5">
                            <div class="offset-3 col-2">
                                パスワード
                            </div>
                            <div class="col-4">
                                <input type="password" placeholder="パスワード">
                            </div>
                        </div>
                    <div class="row my-5">
                        <div class="col text-center">
                        <input type="submit" class="btn btn-primary" value="ログイン">
                        </div>
                    </div>
                </div>
            </form>
            
            <a href="servlet/FrontController?class_name=login.LoginAction">test</a>

        </div>
    </body>
</html>
